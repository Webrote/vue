<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue js</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

	<style>
		.wrapper {
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="sample">
				
				<button class="btn btn-success"
						@click="addNumber">Add number
				</button>

				<button class="btn btn-primary"
						@click="sortNumber">Sort number
				</button>

				<ul>
					<li v-for="(number, index) in numbers"
						v-on:mouseenter="$event.target.style.color = 'red'"
						v-on:mouseleave="$event.target.style = ''">
						{{index}} - {{ number }}
					</li>
				</ul>

				<hr>

				<table class="table table-bordered">
					<tr v-for="(value, key, index) in info" :key="key">
						<td>{{ index }}</td>
						<td>{{ key }}</td>
						<td>{{ value }}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>


	<script>
		new Vue({
			el: '.sample',
			data: {
				numbers: [],
				info: {
					name: 'Denis',
					email: 'email@mail.ru'
				}
			},

			methods: {
				addNumber() {
					this.numbers.push(Math.floor(Math.random() * 10));
				},
				sortNumber() {
					this.numbers.sort((a,b) => {
						return (a > b) ? 1 : -1;
					});
				}
			}
			
		})
	</script>
</body>
</html>

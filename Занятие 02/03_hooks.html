<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue js</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

	<style>
		.wrapper {
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="sample">

				<div class="form-group">
					<label>Phone</label>
					<input type="text" class="form-control" v-model="phone">
				</div>

				{{ phone }}
				
			</div>
		</div>
	</div>


	<script>
		new Vue({
			el: '.sample',
			data: {
				phone: ''
			},
			beforeCreate(){
				console.log('bc');
				console.log(this.$el);
			},
			created(){
				console.log('c');
				console.log(this.$el);
			},
			beforeMount(){
				console.log('bm');
				console.log(this.$el);
			},
			mounted(){
				console.log('m');
				console.log(this.$el);
			},
			beforeUpdate(){
				let pattern = /^[0-9]*$/;
				let pReplace = /[^0-9]/g;

				if (!pattern.test(this.phone)) {
					this.phone = this.phone.replace(pReplace, '');
				}	
			},
			updated(){
				console.log('u');
			},

		})
	</script>
</body>
</html>
